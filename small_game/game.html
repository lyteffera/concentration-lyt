   <script>
     // The following code removes all the nice IMG elements and replaces them with the same ones.
     // The replacement lacks the spaces and carriage return elements, which means that each IMG
     // can be made exactly 25% of the container.
     function nospace(selector) {
	 var html="";
	 $(selector).children().each(function (i,elt) { html += elt.outerHTML; });
	 $(selector).html(html);
     }
     nospace('#board');
   </script>
